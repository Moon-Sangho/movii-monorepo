name: Deploy Movii to Production

on:
  # ÏûêÎèô Î∞∞Ìè¨ Ìä∏Î¶¨Í±∞
  push:
    branches:
      - main
    paths:
      - 'apps/movii/**'

  # ÏàòÎèô Î∞∞Ìè¨ Ìä∏Î¶¨Í±∞
  workflow_dispatch:
    inputs:
      reason:
        description: 'Manual deploy reason (optional)'
        required: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DIST_PATH: apps/movii/out
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # https://github.com/marketplace/actions/caching-for-turborepo
      - name: Caching for Turborepo
        uses: rharkor/caching-for-turbo@v2.3.2

      - name: Build Project
        run: pnpm build
        env:
          NEXT_PUBLIC_TMDB_API_ACCESS_TOKEN: ${{ secrets.TMDB_API_ACCESS_TOKEN }}

      - name: Verify static export output
        run: |
          if [[ ! -d "${{ env.DIST_PATH }}" ]]; then
            echo "‚ùå Missing export output directory: ${{ env.DIST_PATH }}"
            echo "Hint: ensure Turbo caches/restores 'out/**' for @movii/web#build (static export)"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Sync to S3
        run: |
          echo "üìÑ Uploading all HTML with no-cache"
          find "${{ env.DIST_PATH }}" -name "*.html" -print0 |
            while IFS= read -r -d '' file; do
              relative_path="${file#${{ env.DIST_PATH }}/}"
              aws s3 cp "$file" "s3://${{ secrets.AWS_S3_PROJECT_BUCKET_NAME }}/$relative_path" \
                --cache-control "no-cache, no-store, must-revalidate" \
                --content-type "text/html; charset=utf-8"
            done

          echo "üé® Uploading CSS files (1 year caching)"
          aws s3 sync ${{ env.DIST_PATH }}/ s3://${{ secrets.AWS_S3_PROJECT_BUCKET_NAME }} \
            --exclude "*" \
            --include "*.css" \
            --cache-control "public, max-age=31536000" \
            --content-type "text/css; charset=utf-8" \
            --delete \
            --exact-timestamps

          echo "üóÇÔ∏è Uploading JS files (1 year caching)"
          aws s3 sync ${{ env.DIST_PATH }}/ s3://${{ secrets.AWS_S3_PROJECT_BUCKET_NAME }} \
            --exclude "*" \
            --include "*.js" \
            --cache-control "public, max-age=31536000" \
            --content-type "application/javascript; charset=utf-8" \
            --delete \
            --exact-timestamps

          echo "üî§ Uploading other static assets (1 year caching)"
          aws s3 sync ${{ env.DIST_PATH }}/ s3://${{ secrets.AWS_S3_PROJECT_BUCKET_NAME }} \
            --exclude "*.html" \
            --exclude "*.css" \
            --exclude "*.js" \
            --cache-control "public, max-age=31536000" \
            --delete \
            --exact-timestamps
          echo "‚úÖ S3 Sync complete"

      - name: 'Invalidate CloudFront'
        run: |
          echo "üåÄ Invalidating CloudFront cache..."
          AWS_REGION=us-east-1 aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
